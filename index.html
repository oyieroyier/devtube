<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style/style.css" />
		<style>
			body{
				margin: auto;
			}
		</style>
		<title>Sign in to DevTube</title>
	</head>
	<body id="bod">
		<button id="button" class="btn">Dark Mode</button>
		<div id="loginContainer">
			Welcome to DevTube
			<div id="login">
				<form>
					<label for="email">Email Address</label>
					<input
						type="email"
						name=""
						class="inputs"
						placeholder="example@devtube.com"
					/>
					<br />
					<label for="password">Password</label>
					<input
						type="text"
						name="password"
						class="inputs"
						placeholder="********"
					/>
				</form>
				<a href="./devtube.html" id="signin">Log in</a>
			</div>
		</div>
		<script src="./src/index.js"></script>
	</body>
</html>
